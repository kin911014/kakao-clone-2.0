<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- 아래css파일이 import되었을 때에만 작동 -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Find | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>

      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Find</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
          <!-- 파일이름 예를들어 fa-cog옆에 스페이스바 + fa-5x
            로 치면 크기가 바뀐다. -->
        </span>
      </div>
    </header>
    <main class="find">
      <header class="find__header">
        <ul class="find__header-list">
          <li class="find__header-btn header-btn">
            <!-- header-btn은 규칙을 위한것 어렵게 생각x -->
            <span class="header-btn__icon">
              <i class="fas fa-qrcode fa-2x"> </i>
            </span>
            <span class="header-btn__title">
              QR code
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <!-- header-btn은 규칙을 위한것 어렵게 생각x -->
            <span class="header-btn__icon">
              <i class="fas fa-user-plus fa-2x"> </i>
            </span>
            <span class="header-btn__title">
              add by contacts
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <!-- header-btn은 규칙을 위한것 어렵게 생각x -->
            <span class="header-btn__icon">
              <i class="fas fa-passport fa-2x"> </i>
            </span>
            <span class="header-btn__title">
              add by id
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <!-- header-btn은 규칙을 위한것 어렵게 생각x -->
            <span class="header-btn__icon">
              <i class="far fa-envelope fa-2x"> </i>
            </span>
            <span class="header-btn__title">
              invite
            </span>
          </li>
        </ul>
      </header>
      <ul class="find__recommended">
        <h5 class="find__title">
          Recommended Friends
        </h5>
        <li class="find__friend friend friend">
          <div class="friend__column">
            <img src="images/카카오3.jpg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                이성택
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__add-icon">
              <i class="fas fa-user-plus"> </i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
            <!-- fas는 fontawesomesolid, far은 fontawesomeregular의 약자 -->
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
        <!-- li.nav__list-item*4>a.nav__list-link로 위 코드 빌드
          >a는 4개의 li안에 링크가 포함되어 있다는 의미. -->
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
    <!-- css파일 불러올 때에는 항상 이름이 같아야한다! -->
  </body>
</html>
