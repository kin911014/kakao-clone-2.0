<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- 아래css파일이 import되었을 때에만 작동 -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <title>More | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>

      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar" __battery-level>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
      <header class="header">
        <div class="header__header-column">
          <h1 class="header__title">More</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-comment-medical"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-cog"></i>
            <!-- 파일이름 예를들어 fa-cog옆에 스페이스바 + fa-5x
            로 치면 크기가 바뀐다. -->
          </span>
        </div>
      </header>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="friends.html" class="nav__list-link">
              <i class="far fa-user"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="index.html" class="nav__list-link">
              <i class="far fa-comment"></i>
              <!-- fas는 fontawesomesolid, far은 fontawesomeregular의 약자 -->
            </a>
          </li>
          <li class="nav__list-item">
            <a href="find.html" class="nav__list-link">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="more.html" class="nav__list-link">
              <i class="fas fa-ellipsis-h"></i>
            </a>
          </li>
          <!-- li.nav__list-item*4>a.nav__list-link로 위 코드 빌드
          >a는 4개의 li안에 링크가 포함되어 있다는 의미. -->
        </ul>
      </nav>
      <!-- css파일 불러올 때에는 항상 이름이 같아야한다! -->
    </div>
  </body>
</html>
